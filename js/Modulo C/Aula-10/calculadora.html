<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valores</title>
        <style>
            body {
                font: normal 18pt Arial;
                
            }

            input {
                font: normal 18pt Arial;
                width: 40%;
                margin-bottom: 2%;
            }

            div#res {
                margin-top: 200px;
            }
            
        </style>
    </head>

    <body>
        <h1>Calculadora</h1>
        <input type="number" name="value1" id="val1">
        +
        <input type="number" name="value2" id="val2">
        <input type="button" value="Somar" onclick="somar()">
        <input type="button" value="Subtrair" onclick="subtrair()">
        <input type= "button"value= "Multiplicar" onclick="multiplicar()">
        <input type="button"value= "Dividir" onclick="dividir()">

        <div id="res">Resultado</div>
        <script>
            function somar() {
                var tn1 = window.document.getElementById('val1')
                var tn2 = window.document.querySelector('input#val2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 + n2
                res.innerHTML = `A somar entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
            function subtrair() {
                var tn1 = window.document.getElementById('val1')
                var tn2 = window.document.querySelector('input#val2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 - n2
                res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
            function multiplicar() {
                var tn1 = window.document.getElementById('val1')
                var tn2 = window.document.querySelector('input#val2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)
                var s = n1 * n2
                res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
            function dividir() {
                var tn1 = window.document.getElementById('val1')
                var tn2 = window.document.querySelector('input#val2')
                var res = window.document.getElementById('res')
                var n1 = Number(tn1.value)
                var n2 = Number(tn2.value)

                var s = n1 / n2
                res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
        </script>
    </body>

</html>
